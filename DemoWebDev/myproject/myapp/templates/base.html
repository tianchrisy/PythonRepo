<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django Site{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 0; }
        header { background: #333; color: white; padding: 10px; text-align: center; }
        footer { background: #333; color: white; padding: 10px; text-align: center; position: fixed; bottom: 0; width: 100%; }
        main { padding: 20px; }
    </style>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">My Django App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About Us</a>  <!-- Link to About Page -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'todos' %}">Todos</a>  <!-- Link to Todos Page -->
                </li>
            </ul>
        </div>
    </nav>
    <header>
        <h1>My Django Website</h1>
    </header>

    <main>
        {% block content %} {% endblock %}
    </main>

    <footer>
        &copy; 2025 My Django Site
    </footer>

</body>

</html>
